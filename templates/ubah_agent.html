{% extends 'base.html' %}

{% block _content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm col-md-6 col-lg-6">
      <div class="row">
        <div class="col">
          <h1>Ubah Data Agent</h1>
          <form action="{{ url_for('ubah_agent', uid=user.id) }}" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
              <label for="access">Level Akses</label>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ user.access }}" readonly>
              </div>
              <select class="custom-select" id="access" name="access" required>
                <option selected value="">-- Choose New Access Level --</option>
                <option value="admin">Admin</option>
                <option value="agent">Agent</option>
                <option value="private client">Private Client</option>
                <option value="company client">Company Client</option>
              </select>
            </div>
            <button type="ubah data" class="btn btn-primary">Ubah</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
